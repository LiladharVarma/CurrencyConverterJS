<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curreency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+Bhai+2:wght@600&family=DM+Serif+Display:ital@1&family=Dancing+Script&family=Merriweather&family=Montserrat:ital,wght@0,200;0,400;1,400&family=Poppins:wght@300;400&family=Quicksand:wght@300;400;500;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- <div class="shading"> -->
        <div class="container">
          <!-- <h1 class="quote">Currency: the global language of value</h1> -->

      <form action="" class="inputForm">

        <h1 class="heading">Currency Converter</h1>

        
        <label for="amount">Amount</label>
<input type="number" name="amount" id="amount" required>


       
        <!-- For input currency Selection -->
        <div class="currency-container">
        <div class="flag-fields">
        <label for="input-currency">From</label>
        <img src="https://flagsapi.com/AE/flat/64.png">
        <select name="from" id="input"></select>
        <!-- <datalist id="brow"> </datalist > -->
        </div>
        <!-- For Output curreency selection -->

        <div class="flag-fields">
          
        <label for="output-currency">To</label>
        <img id="opImage" src="https://flagsapi.com/AE/flat/64.png">
        <select name="to" id="output"></select>
        <!-- <input list="brow" id="outputCurrency" /> -->
        <!-- <datalist id="output"> </datalist> -->
      </div>
    </div>

        <input type="submit" value="Convert"  class="btn"/>

        
        
      <h1 class="result"></h1>
      </form>


     
    </div>
    <!-- </div> -->
  </div>

    <script src="index.js"></script>
  </body>
</html>
